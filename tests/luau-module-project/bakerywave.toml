schemaVersion = 1

[reference]
lang = "luau"
rootDir = "."
srcDir = "src"
input = "website/.generated/reference/luau.json"
outDir = "website/docs/reference/luau"
manifestPath = "website/.generated/reference/manifest.json"
renderMode = "mdx"
clean = true
codeTabSize = 4
customDocConfig = "website/luau-docgen-scripts"

[i18n]
defaultLocale = "en"
locales = ["en", "ko"]
referenceLocales = ["ko"]

[i18n.reference]
copy = true

[site]
title = "Luau Module Project"
tagline = "A sample Luau module with documentation"
github = "https://github.com/storybakery/bakerywave"
license = "MIT"
copyright = "Â© 2026 StoryBakery"

[site.navbar]
showSearch = true
showLocaleDropdown = true

[site.locale]
enabled = true

[site.footer]
enabled = true
showLicense = true
showCopyright = true
showGithub = true
showPoweredBy = true

[site.search]
enabled = true
